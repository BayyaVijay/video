<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Video Embed</title>
    <style>
         .video-container {
            text-align: center;
            margin: 20px;
        }
        iframe {
            border: none;
        } 
    </style>
</head>
<body>
    <h1>VIDEO</h1>
    <div class="video-container">
        <iframe width="560" height="315" src="./krishna.mp4" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
